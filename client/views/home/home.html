<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Client</th>
            <th>Rate</th>
            <th>$ Target</th>
            <th>Hours Target</th>
            <th>Hours Actual</th>
            {{#each users}}
            <th>{{profile.initials}}</th>
            {{/each}}
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
